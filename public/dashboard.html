<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Fintech App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: darkblue;
            color: white;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background: #1a237e;
            padding-top: 60px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar-item {
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }

        .sidebar-item:hover {
            background: #283593;
            color: white;
            text-decoration: none;
        }

        .sidebar-item.active {
            background: #3949ab;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            padding-top: 60px;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            width: 100%;
            z-index: 1001;
        }

        /* Marquee styling */
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 30s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        /* Dashboard card styles */
        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Toggle button */
        .toggle-btn {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1002;
            background-color: #1a237e;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
            .toggle-btn {
                display: block;
            }
        }

        .sidebar.active {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <!-- Toggle Button -->
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">JPMorganreels</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#profile" class="sidebar-item active" data-content="profile">
            Profile Overview
        </a>
        <a href="#crypto" class="sidebar-item" data-content="crypto">
            Cryptocurrency Prices
        </a>
        <a href="#deposits" class="sidebar-item" data-content="deposits">
            Deposits
        </a>
        <a href="#withdrawals" class="sidebar-item" data-content="withdrawals">
            Withdrawals
        </a>
        <a href="#transactions" class="sidebar-item" data-content="transactions">
            Transactions
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Your existing content sections -->
    </div>

    <!-- Your existing scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        // Toggle Sidebar
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }

        // Sidebar navigation
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                
                // Remove active class from all items
                document.querySelectorAll('.sidebar-item').forEach(i => {
                    i.classList.remove('active');
                });
                
                // Add active class to clicked item
                item.classList.add('active');
                
                // Hide all content sections
                document.querySelectorAll('.content-section').forEach(section => {
                    section.style.display = 'none';
                });
                
                // Show selected content section
                const contentId = item.getAttribute('data-content') + '-content';
                document.getElementById(contentId).style.display = 'block';
            });
        });

        // Your existing scripts remain the same
    </script>
</body>
</html>
